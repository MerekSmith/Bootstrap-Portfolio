<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<!-- Personal CSS -->
	<link rel="stylesheet" href="css/style.css">

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Merek's Bootstrap Portfolio</title>
</head>

<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-default">

			<section class="container">
				<div class="row">

					<div class="navbar-left col-md-4">
						<h1>Merek Smith</h1>
					</div>

					<div class="col-md-8">
						<ul class="nav nav-tabs navbar-right">
							<li role="presentation">
								<a href="index.html">About Me</a>
							</li>
							<li role="presentation">
								<a href="portfolio.html">Portfolio</a>
							</li>
							<li role="presentation" class="active">
								<a href="#">Contact Me</a>
							</li>
						</ul>
					</div>
				</div>
			</section>
		</nav>
	</header>

	<section class="container" class="entireContent">
		<!-- Row 2 -->
		<div class="row">
			<!-- About Me Content -->
			<div class="col-md-8">
				<div class="panel panel-default mainContent">
					<div class="panel-heading">
						<h2 class="panel-title">About Me</h2>
					</div>
					<div class="panel-body">

						<form action="mailto:mereksmith@hotmail.com" method="post" enctype="text/plain">
							<i class="fa fa-user-o" aria-hidden="true"></i> Name
							<br>
							<input type="text" name="name" placeholder="John Smith">
							<br>
							<br>
							<i class="fa fa-envelope-o" aria-hidden="true"></i> Email
							<br>
							<input type="text" name="mail" placeholder="example@gmail.com">
							<br>
							<br>
							<i class="fa fa-file-o" aria-hidden="true"></i> Message
							<br>
							<textarea name="message" id="messageField"></textarea>
							<!-- <input id="messageField" type="text" name="message"> -->
							<br>
							<br>
							<input id="submitButton" type="submit" value="Submit">
						</form>
					</div>
				</div>
			</div>

			<div class="col-md-4">
				<div class="panel panel-default sideContent">
					<div class="panel-heading">
						<h3 class="panel-title">Connect With Me</h3>
					</div>
					<div class="panel-body">
						<div class="iconGroup">
							<a href="https://github.com/MerekSmith" target="_blank">
								<img src="images/github_icon.png" class="icons" alt="GitHub">
							</a>
							<a href="https://www.linkedin.com/in/merek-smith/" target="_blank">
								<img src="images/linkedin_icon.png" class="icons" alt="LinkedIn">
							</a>
							<a href="https://stackoverflow.com/users/9142901/merek-smith" target="_blank">
								<img src="images/stackoverflow_icon.png" class="icons" alt="Stack Overflow">
							</a>
						</div>

					</div>
				</div>
			</div>
			<!-- Row 2 Close -->
		</div>
	</section>

	<!-- Stick Footer -->
	<footer class="footer">
		<div class="container" class="footerText">
			<section class="row">
				<span class="col-md-12 text-muted">@Copyright 2018 Merek Smith</span>
			</section>
		</div>
	</footer>

	<script src="./js/bootstrap.js"></script>
